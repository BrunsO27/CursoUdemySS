version: '3.8'

services:
  node_exercises:
    build: .
    container_name: curso-node
    ports:
      - "3030:3030"  # Exponer Node en el puerto 8080
    volumes:
      - ./:/app      # Monta todas las carpetas dentro de Capitulos en /app
    working_dir: /app
    stdin_open: true
    tty: true
    networks:
      - curso-network
  mysql:
    image: mysql/mysql-server:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tienda
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
    volumes:
      - ./mysql:/var/lib/mysql
      - ./Node/07_REST-SERVER/SQL/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - curso-network
  
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"  # Acceder√°s a phpMyAdmin en http://localhost:8080
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - curso-network
  
networks:
  curso-network:
    driver: bridge  